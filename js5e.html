<html>
    <head></head>
    <body>
        <script>
           let str = `In space, no one can hear you code`;
           document.write(str.split(),"<br>",str.split('e'),"<br>",str.split(" "),"<br>",str.split(""),"<br>");
           let arr = ['B', 'n', 'n', 5];
           document.write(arr.join(),"<br>",arr.join("a"),"<br>",arr.join(" "),"<br>",arr.join(""),"<br>");
           /*split/join doesn't change origional array/string*/
           let words=["water","space suits","food","plasma sword","batteries"];
           document.write(words.sort().join(""));

        </script>
    </body>
</html>
